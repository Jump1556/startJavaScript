<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue.js</title>
  <script src="vue.js"></script>
</head>
<body>
	
  <div id="app">
    <input type="text" v-on:input="changeTitle"> 
    <p> {{ title }} </p>
  </div>

  <script>
  	new Vue({
	  el: '#app',  //el reserved word and string
	  data: {
	    title: 'My first Vue app.'
	  },     // data is object
	  methods: {
	    changeTitle: function(event) {
	    this.title = event.target.value;      // this references to data 
	    }
	  }
	});
  </script>
</body>
</html>
